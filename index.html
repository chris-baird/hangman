<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman</title>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet">
</head>
<body>
  <div id="title">
    <h1>Hangman</h1>
    <h3 id="hint"></h3>
  </div>
  <div id="hangman-area">
  </div>
  <div id="letters">
  </div>
  <div id="letters-area">
  </div>
  <div id="keyboard-area">
    <table id="keyboard" align="center">
      <tr>
        <td id="a" class="letter">A</td>
        <td id="b" class="letter">B</td>
        <td id="c" class="letter">C</td>
        <td id="d" class="letter">D</td>
        <td id="e" class="letter">E</td>
        <td id="f" class="letter">F</td>
        <td id="g" class="letter">G</td>
        <td id="h" class="letter">H</td>
      </tr>
      <tr>
        <td id="i" class="letter">I</td>
        <td id="j" class="letter">J</td>
        <td id="k" class="letter">K</td>
        <td id="l" class="letter">L</td>
        <td id="m" class="letter">M</td>
        <td id="n" class="letter">N</td>
        <td id="o" class="letter">O</td>
        <td id="p" class="letter">P</td>
        <td id="q" class="letter">Q</td>
      </tr>
      <tr>
        <td id="r" class="letter">R</td>
        <td id="s" class="letter">S</td>
        <td id="t" class="letter">T</td>
        <td id="u" class="letter">U</td>
        <td id="v" class="letter">V</td>
        <td id="w" class="letter">W</td>
        <td id="x" class="letter">X</td>
        <td id="y" class="letter">Y</td>
        <td id="z" class="letter">Z</td>
      </tr>
    </table>
  </div>
  <div id="button-area">
    <button id="play">Play</button>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
