<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman</title>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <div id="title">
    <h1>Hangman</h1>
    <h3>I am a hint</h2>
  </div>
  <div id="hangman-area">
    <img src="assets/hm.jpg">
  </div>
  <div id="letters-area">
  </div>
  <div id="keyboard-area">
    <table id="keyboard" align="center">
      <tr>
        <td id="a">A</td>
        <td id="b">B</td>
        <td id="c">C</td>
        <td id="d">D</td>
        <td id="e">E</td>
        <td id="f">F</td>
        <td id="g">G</td>
        <td id="h">H</td>
      </tr>
      <tr>
        <td id="i">I</td>
        <td id="j">J</td>
        <td id="k">K</td>
        <td id="l">L</td>
        <td id="m">M</td>
        <td id="n">N</td>
        <td id="o">O</td>
        <td id="p">P</td>
        <td id="q">Q</td>
      </tr>
      <tr>
        <td id="r">R</td>
        <td id="s">S</td>
        <td id="t">T</td>
        <td id="u">U</td>
        <td id="v">V</td>
        <td id="w">W</td>
        <td id="x">X</td>
        <td id="y">Y</td>
        <td id="z">Z</td>
      </tr>
    </table>
  </div>
  <div id="button-area">
    <button id="play">Play</button>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
